

<!DOCTYPE html>
<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
 background-color: #fff;
}
table#t01 th {
  background-color: greenyellow;
  color: white;
}
</style>

</head>
<body>
<div>
<h2>Listes des produits</h2>
<table id="t01">
  <tr>
    <th>$key</th>
    <th>Name</th>
    <th>Quantite</th>
    <th>Prix</th>
    <th>Action</th>
  </tr>
 

  
  <tr *ngFor="let item of itemArray">
    <td>{{item.$key}}</td>
    <td>{{item.name}}</td>
    <td>{{item.quantite}}</td>
    <td>{{item.prix}}</td>

    <td><button class="btn btn-success" type="button" 
      uk-toggle="target: #modal-example" (click)="editForm(item.$key)">Modifier</button>
--
   <button type="button" class="btn btn-danger" (click)="onDelete(item.$key)">Supprimer</button></td>





<!-- This is the modal -->
<div id="modal-example" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">


      <fieldset class="uk-fieldset">

        <div class="uk-margin">
            <input class="uk-input" type="text"   name="name"   [(ngModel)]="data.name">
        </div>
        
        <div class="uk-margin">
            <input class="uk-input" type="text"    name="quantite"   [(ngModel)]="data.quantite">
        </div>
  
        <div class="uk-margin">
            <input class="uk-input" type="text"  name="prix"  [(ngModel)]="data.prix">
        </div>
  
      
  
    </fieldset>



      <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
          <button class="uk-button uk-button-primary" type="button"  
          (click)="onEdit(item.$key)" >Save</button>
      </p>
  </div>
</div>

    
  </tr>


</table>


</div>

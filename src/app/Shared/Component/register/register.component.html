<div class="banner-top">
    <div class="container">
      <h3 >Register</h3>
      <h4><a [routerLink]="['/register']">Home</a><label>/</label>Register</h4>
      <div class="clearfix"> </div>
    </div>
  </div>
  
  <!--login-->
  
    <div class="login">
      <div class="main-agileits">
          <div class="form-w3agile form1">
            <h3>Register</h3>
            <form action="#" method="post">
            
              <div class="key">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input  type="text" value="Email" name="email" [(ngModel)]="email" >              
                  <div class="clearfix"></div>
              </div>
              <div class="key">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input  type="password" value="Password" name="password" [(ngModel)]="password">
                <div class="clearfix"></div>
              </div>
              <div class="key">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input  type="password" value="Confirm Password" name="Confirm password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm password';}" required="">
                <div class="clearfix"></div>
              </div>
              <input type="submit" value="Submit" (click)="myRegister()">
            </form>
          </div>
          
        </div>
      </div>
